
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<div class="container">

    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" [formGroup]="form" (ngSubmit)="authenticate()">
            <div class="mb-3">
                <label for="">Enter username</label>
                <input type="text" id="id_usernsme" class="form-control" formControlName="username">
                <div class="alert alert-primary" role="alert" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
                    Enter Valid Username
                    </div>
               
            </div>
                <div class="mb-3">
                <label for="">Enter password</label>
                <input type="password" name="" id="id_password"  class="form-control" formControlName="password">
                <div class="alert alert-primary" role="alert" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
                  Enter Valid Password
                  </div>

            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
