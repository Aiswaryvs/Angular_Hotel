<div class="container mt-5 border border-4">
    <div class="row">
        <div class="col-6 mt-5" *ngFor="let d of alldishes">
            <div class="container">
             <div class="row">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4 mt-3">
                            <img src="{{d?.image}}" alt="...">
                        </div>
                     <div class="col-md-8">
                            <div class="card-body">
                            <h1 class="card-title">{{d?.name}}</h1>
                            <p class="card-text">Category:{{d?.category}}</p>
                            <p class="card-text">Price:{{d?.price}}</p><br>
                            <button (click)="redirectToReview(d.id)" >Add Review</button>
                            <button class="ms-3" style="background-color: #6290fc;" (click)="redirectToDishDetails(d.id)">More info</button>
                            <br><br>
                        </div>
                    </div>
               </div>
             </div>
            </div>
        </div>
    </div>
</div>
